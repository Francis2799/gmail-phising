<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulated Gmail Login</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .login-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #202124;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f5bd4;
    }
  </style>
</head>
<body>

  <div class="warning">
   
  </div>

  <div class="login-box">
    <h2>Sign in to Gmail</h2>
    <form onsubmit="captureLogin(event)">
      <input type="text" placeholder="Email or phone" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    function captureLogin(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      alert("Simulated capture: " + password + "\n");
    }
  </script>

</body>
</html>
